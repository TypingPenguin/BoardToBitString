<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board to Bit string</title>
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="app.js"></script>

</head>
<body>

    <div class="left">
      
        <h2>Board input</h2>
        <div class="checkboxBoardGrid" id="checkboxBoardGrid">
            <form class="checkboxGrid" id="checkboxGrid">
            </form>
        </div>
        
        <div class="centered">
            <p class="boardSize">Board Width</p>
            <input type="text" class="inputBox" id="boardWidth" placeholder="8" value="8">

            <p class="boardSize">Board Height</p>
            <input type="text" class="inputBox" id="boardHeight" placeholder="8" value="8">
        </div>
        <button type="button" id="newBoardSize" onclick="setSize()" class="button-3">Create new board size</button>
        
    </div>
   
    <div class="right">
        <h2>Bit Strings</h2>

        <form class="generated">
            <label>
                <p class="player">Player1</p>
                <div class="text">
                    <div class="t">
                        <input type="player1" class="inputBox" id="player1">
                    </div>
                    <button type="button" id="copyPlayer1" onclick="copy('player1')" class="button-4">Copy</button>
                </div>
            </label>
            <label>
                <p class="player">Player2</p>
                <div class="text">
                    <div class="t">
                        <input type="player2" class="inputBox" id="player2">
                    </div>
                <button type="button" id="copyPlayer2" onclick="copy('player2')" class="button-4">Copy</button>
            </div>
            </label>
            <label>
                <p class="player">Board</p>
                <div class="text">
                    <div class="t">
                        <input type="board" class="inputBox" id="board">
                    </div>
                <button type="button" id="copyBoard" onclick="copy('board')" class="button-4">Copy</button>
            </div>
            </label>

        </form>
        <div class="buttons">
        <!-- <button type="button" id="generate" onclick="generate()" class="button-3">Generate</button> -->
        <button type="button" id="generateAscii" onclick="generateFromString()" class="button-3">Generate from String</button>
        <button type="button" id="clear" onclick="clearBoxes()" class="button-3">Clear</button>
        </div>

    </div>
    <div class="asciiDiv">
        <h2>Ascii</h2>
        <p class="ascii">Player 1 ASCII art</p>
        <div class="text">
            <div class="t">
                <textarea id="player1ascii" name="text" rows="15" cols="35"></textarea>
                <!-- <input type="player1ascii" class="inputBoxAscii" id="player1ascii"> -->
            </div>
            <button type="button" id="copyBoard" onclick="copy('player1ascii')" class="button-4">Copy</button>
        </div>

        <p class="ascii">Board ASCII art</p>
        <div class="text">
            <div class="t">
                <textarea id="boardascii" name="text" rows="15" cols="35"></textarea>
            </div>
        <button type="button" id="copyBoard" onclick="copy('boardascii')" class="button-4">Copy</button>

        </div>

    </div>
</body>
</html>
